<div class="wallet">
    <h2>Balance Sheet</h2>
    <table mat-table [dataSource]="balanceSheet" class="mat-elevation-z8">
  
      <!-- Date Column -->
      <ng-container matColumnDef="date">
        <th mat-header-cell *matHeaderCellDef> Date </th>
        <td mat-cell *matCellDef="let element"> {{element.date}} </td>
      </ng-container>
  
      <!-- Workout Column -->
      <ng-container matColumnDef="description">
        <th mat-header-cell *matHeaderCellDef> Description </th>
        <td mat-cell *matCellDef="let element"> {{element.description}} </td>
      </ng-container>
  
      <!-- Points Column -->
      <ng-container matColumnDef="points">
        <th mat-header-cell *matHeaderCellDef> Points </th>
        <td mat-cell *matCellDef="let element" [ngClass]="{'points-positive': element.points > 0, 'points-negative': element.points < 0}">
          {{element.points}}
        </td>
      </ng-container>
  
      <tr mat-header-row *matHeaderRowDef="['date', 'description', 'points']"></tr>
      <tr mat-row *matRowDef="let row; columns: ['date', 'description', 'points'];"></tr>
    </table>
  
    <!-- Display the total balance -->
    <div class="total-balance">
      <h3>Total Balance</h3>
      <p>{{ getTotalBalance() }} Points</p>
    </div>
  </div>
