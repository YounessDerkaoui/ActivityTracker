<div class="achievements">
    <div class="card-container" fxLayout="row wrap" fxLayout.xs="column">
        <ng-container *ngFor="let card of cardData; let i = index">
            <mat-card class="example-card" [ngClass]="{ 'first-in-row': i % 2 === 0 }">
                <mat-card-header>
                    <mat-icon>star</mat-icon>
                    <mat-card-title-group>
                        <img class="card-image" [src]="card.imageSrc" alt="{{ card.title }}">
                        <mat-card-title>{{ card.title }}</mat-card-title>
                        <mat-card-subtitle>{{ card.subtitle }}</mat-card-subtitle>
                    </mat-card-title-group>
                </mat-card-header>
                <mat-card-content>
                    <p>{{ card.description }}</p>
                </mat-card-content>
                <mat-card-actions>
                    <button mat-button class="custom-button-color">VIEW DETAILS</button>
                </mat-card-actions>
            </mat-card>
        </ng-container>
    </div>
</div>
