<div class="overview">
    <div class="card-container" fxLayout="row wrap" fxLayout.xs="column">
    <ng-container *ngFor="let card of cardData; let i = index">
      <mat-card class="example-card" [ngClass]="{ 'first-in-row': i % 4 === 0 }">
        <mat-card-header>
          <div mat-card-avatar class="example-header-image">
            <mat-icon>{{ card.icon }}</mat-icon>
          </div>
          <mat-card-title>{{ card.title }}</mat-card-title>
          <mat-card-subtitle>{{ card.subtitle }}</mat-card-subtitle>
        </mat-card-header>
        <img mat-card-image [src]="card.imageSrc" [alt]="card.title">
        <mat-card-content>
          <br>
          <ul>
            <li *ngFor="let item of card.content">{{ item }}</li>
          </ul>
          <br>
        </mat-card-content>
        <mat-card-actions class="button-container">
            <div *ngIf="card.buttons">
                <button mat-raised-button *ngFor="let item of card.buttons">{{ item }}</button>
            </div>
            <div *ngIf="card.share">
                <button mat-raised-button color="accent">SHARE</button>
            </div>
        </mat-card-actions>
      </mat-card>
    </ng-container>
</div>
  </div>
